<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bird Spotting App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
<main>
  <header>
    <h1 id="title">Bird Spotting</h1>
    <p id="description">Please input any bird sightings, or remove any birds that have disappeared.</p>
  </header>
  <section id="add-form">
    <form id="survey-form">
      <div class="form-row">
        <label for="location" id="name-label">Location
          <input type="text" id="location" placeholder="sighting location" class="control" pattern="[a-zA-Z -0-9]*" required>
        </label>
      </div>
      <div class="form-row">
        <label for="number" id="number-label">Number of birds
          <input type="number" id="number" min="0" max="50" placeholder="1" class="control" required>
        </label>
      </div>
      <div class="form-row" id="bird-species-data">
        <!-- the select gets filled in, or radio buttons are added here -->
        <label for="species">Type of bird</label>
        <select id="species" class="control">
        </select>
      </div>
      <div class="form-row">
        <button id="clear-form">Clear</button>
        <input type="submit" id="add-submit" value="Submit" class="control">
      </div>
    </form>
  </section>

  <!-- List of birds -->
  <h2 class="section-title">Current Birds</h2>
  <section id="bird-list">
    <!-- <article class="bird">
      <h2 class="bird-title">Species</h2>
      <div class="flex-wrapper">
        <img class="species-pic" src="" alt="pic-of-bird">
        <div class="bird-info">
          <p class="location">Location</p>
          <p class="number">Number of birds</p>
          <p class="date-time">Date - time</p>
          <p class="status">Status</p>
        </div>
      </div>
      <div class="buttons">
        <button class="delete bird">Delete</button>
      </div>
    </article> -->
  </section>
</main>

  <!-- scripts -->
  <script src="JS/app.js"></script>
</body>
</html>
