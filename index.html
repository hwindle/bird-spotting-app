<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bird Spotting App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <header>
    <h1 id="title">Bird Spotting</h1>
    <p id="description">Please input any bird sightings, or remove any birds that have disappeared.</p>
  </header>
<main>
  <section id="add-form">
    <form id="survey-form">
      <div class="location">
        <label for="location" id="name-label">Location
          <input type="text" id="location" placeholder="sighting location" class="control" pattern="[a-zA-Z -0-9]*" required>
        </label>
      </div>
      <div class="date">
        <label for="date-time">Date
          <input type="date" id="date-time" required />
        </label>
      </div>
      <div class="number-birds">
        <label for="number" id="number-label">Number of birds
          <input type="number" id="number" min="0" max="50" placeholder="1" value="1" required>
        </label>
      </div>
      <div class="gender">
        <p class="radio-btn-heading">Gender</p>
        <article class="radio-btn-flex-wrapper">
          <p class="one-radio-option">
            <input type="radio" name="gender" id="gender-m" class="fancy-radio-btn" value="male" checked />
            <label for="gender-m">Male</label>
          </p>
          <p class="one-radio-option">
            <input type="radio" name="gender" id="gender-f" class="fancy-radio-btn" value="female" />
            <label for="gender-f">Female</label>
          </p>
        </article>
      </div>
      <div class="species" id="bird-species-data">
        <!-- the select gets filled in, or radio buttons are added here -->
        <label for="species">Type of bird</label>
        <select id="species" class="control">
        </select>
      </div>
      <div class="status">
        <p>Bird Options</p>
        <article class="checkbox-flex-wrapper">
          <p class="one-checkbox-option">
            <input class="bird-option" type="checkbox" name="status" id="baby" value="Baby" />
            <label for="baby">Baby (duckling)</label>
          </p>
          <p class="one-checkbox-option">
            <input class="bird-option" type="checkbox" name="status" id="angel-wing" value="Angel wing" />
            <label for="angel-wing">Deformed wings</label>
          </p>
          <p class="one-checkbox-option">
            <input class="bird-option" type="checkbox" name="status" id="albino" value="White patches" />
            <label for="albino">White Patches/stripes</label>
          </p>
          <p class="one-checkbox-option">
            <input class="bird-option" type="checkbox" name="status" id="limping" value="Limping" />
            <label for="limping">Limping</label>
          </p>
          <p class="one-checkbox-option">
            <input class="bird-option" type="checkbox" name="status" id="tame" value="Tame" />
            <label for="tame">Tame</label>
          </p>
          <p class="one-checkbox-option">
            <input class="bird-option" type="checkbox" name="status" id="plucked" value="Chest plucked" />
            <label for="plucked">Chest plucked</label>
          </p>
        </article>
      </div>
      <input id="clear-form" class="clear" type="reset" value="Clear" />
      <input class="submit" type="submit" id="add-submit" value="Submit" />
    </form>
  </section>

  <!-- List of birds -->
  <h2 class="section-title">Current Birds</h2>
  <section id="bird-list">
    <!-- birds added here as article elements -->
  </section>
  <section id="bird-summary">
    <h3 class="section-title">Summary</h3>
    <table class="bird-summary-list">
      <thead>
        <tr>
          <th>Species</th>
          <th>Total Count</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr id="test-tr-delete">
          <td>No birds added</td>
          <td>0</td>
          <td>N/A</td>
        </tr>
      </tbody>
    </table>
  </section>
</main>
<footer>
  <p class="bird-rescue">
    If you find an injured bird phone Linjoy Wildlife
    Sanctuary on <span class="tel-no"></span> or visit <a href="#" target="_blank">their website</a> for more information.
  </p>
</footer>

  <!-- scripts -->
  <script src="JS/app.js"></script>
</body>
</html>
